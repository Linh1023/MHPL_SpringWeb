<style>
    #wrappermyChart {
        width:100%;
        height: 400px;
        display:flex;

        justify-content: center;
    }

                <th>STT</th>

                <th>Mã thành viên</th>
                <th>Hình thức xử lý</th>

                <th>Ngày xử lý</th>
                <th>Trạng thái xử lý</th>

</div>
