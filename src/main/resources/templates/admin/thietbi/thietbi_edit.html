<div>Customer - Edit</div>
<form th:action="@{/admin/thietbi/update}" th:object="${thietbi}" method="POST">


    <div class="row">
        <label>Mã TB</label><input type="number" readonly th:field="*{MaTB}" class="form-control"/>
    </div>

    <div class="row">
        <label>Tên TB</label><input type="text" th:field="*{TenTB}" class="form-control"/>
    </div>

    <div class="row">
        <label>Mô Tả</label><input type="text" th:field="*{MoTaTB}" class="form-control"/>
    </div>

    <input type="submit" value="Update" class="btn btn-success mt-2"/>
    <button type="reset" class="btn btn-warning mt-2">Khôi Phục</button>
    <a href="/admin/thietbi/all" class="btn btn-primary mt-2">Trở Về</a>
</form>
