<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<h3>Quản Lý Thành Viên</h3>

<div class="datatable-container">
  <table
    boder="1"
    id="datatablesSimple"
    class="table table-striped table-bordered"
  >
    <thead>
      <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Khoa</th>
        <th>Ngành</th>
        <th>Phone</th>
        <th>Password</th>
        <th>Email</th>
        <th>Hành Động</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="item, state: ${list}">
        <td th:utext="${state.count}"></td>
        <td th:utext="${item.MaTV}"></td>
        <td th:utext="${item.HoTen}"></td>
        <td th:utext="${item.Khoa}"></td>
        <td th:utext="${item.Nganh}"></td>
        <td th:utext="${item.Sdt}"></td>
        <td th:utext="${item.Password}"></td>
        <td th:utext="${item.Email}"></td>
        <td>
          <a class="btn btn-warning" th:href="'/admin/xuly/add2/'+ ${item.MaTV}">Chon</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="/js/simple-datatables.min.js" crossorigin="anonymous"></script>
