<div style="display: flex; justify-content: center;" >
    <h4 style="margin-top: 6px;" >Đặt chổ thiết bị</h4>
</div>
 <div th:if="${thongBao}" class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 20px" >
            <p th:text="${thongBao}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


<table  class="table table-striped table-bordered" id="datatablesSimple">
    <thead>
        <tr>
            <th class="d-md-table-cell d-none">STT</th>
            <th>ID</th>
            <th>Name</th>
            <th class="d-md-table-cell d-none">Description</th>
            <th>Đặt chổ</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each ="item, state: ${list}">
            <td  class="d-md-table-cell d-none" th:utext = "${state.count}"></td>
            <td th:utext = "${item.MaTB}"></td>
            <td th:utext = "${item.TenTB}"></td>
            <td  class="d-md-table-cell d-none" th:utext = "${item.MoTaTB}"></td>
            <td class="row-">
                <a class="btn btn-success" th:href="'/datcho/'+ ${item.MaTB}">Đặt chổ</a>
        </tr>  
    </tbody>
</table>
<script>
    window.addEventListener('DOMContentLoaded', event => {
        const datatablesSimple = document.getElementById('datatablesSimple');
        if (datatablesSimple) {
            new simpleDatatables.DataTable(datatablesSimple, {
                labels: {
                    perPage: 'mục mỗi trang', // Label cho dropdown chọn số lượng item trên mỗi trang
                    noRows: 'Không có dữ liệu', // Label hiển thị khi không có dữ liệu
                    info: 'Hiển thị {start} đến {end} của {rows} mục' // Label hiển thị thông tin pagination
                }
            });
        }
    });
  </script>
  <script src="/js/simple-datatables.min.js" crossorigin="anonymous"></script>
