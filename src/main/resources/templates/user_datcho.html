<div style="display: flex; justify-content: center;" >
    <h4 style="margin-top: 6px;" >Đặt chổ thiết bị</h4>
</div>

<div class="row justify-content-between" style="margin-top: 20px; margin-bottom: 20px; ">
    <div class="col-md-6 col-12">
        <form id="search-form ">
            <div class="mb-sm-2 row">
                <div class="col-md-5 col-12">
                    <select name="category" class="form-control" id="exampleFormControlSelect1">
                        <option>Tên Thiết Bị</option>
                        <option>Mã Thiết Bị</option>
                        <option>Mô Tả Thiết Bị</option>
                    </select>
                </div>
                <div class="col-12 col-md-7">
                    <div class="input-group">
                        <input type="text" class="form-control border border-secondary" placeholder="Tìm kiếm theo Mã/Họ tên" aria-label="Search" aria-describedby="basic-addon1">
                        <button class="btn btn-outline-secondary" name="s" type="submit" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<table  border="1" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Đặt chổ</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each ="item, state: ${list}">
            <td th:utext = "${state.count}"></td>
            <td th:utext = "${item.MaTB}"></td>
            <td th:utext = "${item.TenTB}"></td>
            <td th:utext = "${item.MoTaTB}"></td>
            <td class="row-">
                <a class="btn btn-success" th:href="'/datcho/'+ ${item.MaTB}">Đặt chổ</a>
        </tr>  
    </tbody>
</table>
