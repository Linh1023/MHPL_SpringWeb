<div style="display: flex; justify-content: center;" >
    <h4 style="margin-top: 6px;" >Đặt chổ thiết bị</h4>
</div>
 <div th:if="${thongBao}" class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 20px" >
            <p th:text="${thongBao}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
<div class="row justify-content-between">
    <div class="col-md-6 col-12">
        <form id="search-form" th:action="@{/}" method="get">
            <div class="mb-sm-2 row">
                <div class="col-md-5 col-12 mb-2">
                    <select name="category" class="form-control" id="exampleFormControlSelect1">
                        <option value="1" th:selected="${category == '1'}">Tên Thiết Bị</option>
                        <option value="2" th:selected="${category == '2'}">Mã Thiết Bị</option>
                        <option value="3" th:selected="${category == '3'}">Mô Tả Thiết Bị</option>
                    </select>
                </div>
                <div class="col-12 col-md-7 mb-2">
                    <div class="input-group">
                        <input type="text" name="s" class="form-control border border-secondary" placeholder="Tìm kiếm theo Mã/Tên sản phẩm" aria-label="Search" aria-describedby="basic-addon1" th:value="${search}">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<table  border="1" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th class="d-md-table-cell d-none">STT</th>
            <th>ID</th>
            <th>Name</th>
            <th class="d-md-table-cell d-none">Description</th>
            <th>Đặt chổ</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each ="item, state: ${list}">
            <td  class="d-md-table-cell d-none" th:utext = "${state.count}"></td>
            <td th:utext = "${item.MaTB}"></td>
            <td th:utext = "${item.TenTB}"></td>
            <td  class="d-md-table-cell d-none" th:utext = "${item.MoTaTB}"></td>
            <td class="row-">
                <a class="btn btn-success" th:href="'/datcho/'+ ${item.MaTB}">Đặt chổ</a>
        </tr>  
    </tbody>
</table>
